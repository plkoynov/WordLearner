<div class="actions-header">
	<a class="nav-btn"
	   [routerLink]="['']">
		<app-svg-icon class="svg-icon svg-icon-sm"
					  iconName="icon-undo2"></app-svg-icon>
		<span>Начало</span>
	</a>

	<h3>Резултат</h3>
</div>

<app-progress-bar [percentage]="result"></app-progress-bar>

<div class="answers-container">
	<div>
		<div class="answers-column right-answers">
			Верни отговори
		</div>
		<div *ngFor="let right of answers.right"
			 class="answers-row">
			{{ right.front }} / {{ right.back }}
		</div>
	</div>
	<div class="answers-delimiter"></div>
	<div>
		<div class="answers-column wrong-answers">
			Грешни отговори
		</div>
		<div *ngFor="let wrong of answers.wrong"
			 class="answers-row">
			{{ wrong.front }} / {{ wrong.back }}
		</div>
	</div>
</div>
