<div class="actions-header">
	<a class="nav-btn"
	   [routerLink]="['']">
		<app-svg-icon class="svg-icon svg-icon-sm"
					  iconName="icon-undo2"></app-svg-icon>
		<span>Начало</span>
	</a>

	<h3>Избор на настройки</h3>
</div>

<div>
	<app-game-title-select (titleSelected)="settings.gameTitle = $event"></app-game-title-select>

	<div *ngIf="hasGameModes"
		 class="mode-selection">
		<label>Моля, изберете трудност</label>
		<div class="radio-group">
			<input type="radio"
				   id="easy"
				   [(ngModel)]="gameMode"
				   [value]="gameModes.easy">
			<label for="easy">Лесно</label>
		</div>

		<div class="radio-group">
			<input type="radio"
				   id="hard"
				   [(ngModel)]="gameMode"
				   [value]="gameModes.hard">
			<label for="hard">Трудно</label>
		</div>
	</div>

	<div class="mode-selection">
		<label>Допълнителни настройки</label>
		<div class="checkbox-group">
			<input type="checkbox"
				   id="positionChange"
				   [(ngModel)]="settings.allowPositionChange">
			<label for="positionChange">Разменяй предна и задна страна на случен принцип</label>
		</div>

		<div class="checkbox-group">
			<input type="checkbox"
				   id="skipItems"
				   [(ngModel)]="settings.canSkipItems">
			<label for="skipItems">Позволи пропускането на елементи</label>
		</div>
	</div>

	<a class="flat-btn flat-btn-animated"
	   (click)="startGame()">
		<span>Започни</span>
	</a>
</div>
